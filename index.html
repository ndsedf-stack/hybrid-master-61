<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Master 60</title>
    
    <!-- CSS Modulaire -->
    <link rel="stylesheet" href="styles/01-reset.css">
    <link rel="stylesheet" href="styles/02-variables.css">
    <link rel="stylesheet" href="styles/03-base.css">
    <link rel="stylesheet" href="styles/04-layout.css">
    <link rel="stylesheet" href="styles/05-components.css">
    <link rel="stylesheet" href="styles/06-series.css">
    <link rel="stylesheet" href="styles/07-timer.css">
    <link rel="stylesheet" href="styles/08-responsive.css">
    <link rel="stylesheet" href="styles/09-statistics.css">
</head>
<body>
    <div id="app">
        <header>
            <h1 style="color: white; text-align: center; margin-bottom: 30px;">
                üí™ HYBRID MASTER 60
            </h1>
        </header>

        <div id="week-selector"></div>
        <div id="day-buttons"></div>
        <div id="workout-container"></div>
    </div>

    <!-- Overlay sombre (optionnel) -->
    <div id="timer-overlay" class="timer-overlay"></div>

    <!-- Widget Timer Principal (NOUVEAU) -->
    <div id="timer-widget" class="timer-widget hidden">
        
        <!-- Container du cercle de progression -->
        <div class="timer-progress-container">
            
            <!-- SVG Progress Ring -->
            <svg class="timer-progress-ring" viewBox="0 0 120 120">
                <!-- Cercle de fond (gris) -->
                <circle class="bg" cx="60" cy="60" r="54"></circle>
                
                <!-- Cercle de progression (bleu) -->
                <circle class="progress" cx="60" cy="60" r="54"></circle>
            </svg>
            
            <!-- Affichage du temps au centre -->
            <div class="timer-display">
                <div class="timer-time">
                    <span id="timer-minutes">00</span>
                    <span class="timer-separator">:</span>
                    <span id="timer-seconds">00</span>
                </div>
                
                <div id="timer-exercise-info" class="timer-exercise-info">
                    <!-- Nom exercice + s√©rie inject√© par JS -->
                </div>
            </div>
        </div>
        
        <!-- Quick Actions: +15s / -15s -->
        <div class="timer-quick-actions">
            <button class="timer-quick-btn" id="timer-sub-15">-15s</button>
            <button class="timer-quick-btn" id="timer-add-15">+15s</button>
        </div>
        
        <!-- Contr√¥les principaux -->
        <div class="timer-controls">
            <button class="timer-btn" id="timer-pause">
                ‚è∏Ô∏è Pause
            </button>
            
            <button class="timer-btn" id="timer-reset">
                üîÑ Reset
            </button>
            
            <button class="timer-btn" id="timer-skip">
                ‚è≠Ô∏è Passer
            </button>
            
            <button class="timer-btn" id="timer-close">
                ‚úï Fermer
            </button>
        </div>
    </div>

    <!-- Notification Timer -->
    <div id="timer-notification" class="timer-notification">
        ‚è∞ Temps de repos termin√© !
    </div>

    <!-- Modal Param√®tres -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>‚öôÔ∏è Param√®tres</h3>
                <button class="close-btn" id="close-settings">√ó</button>
            </div>
            <div class="modal-body">
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="sound-enabled" checked>
                        üîä Son de notification
                    </label>
                </div>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="vibration-enabled" checked>
                        üì≥ Vibration
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- Importer l'app en mode module ES6 -->
    <script type="module" src="scripts/app.js"></script>
</body>
</html>
